<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/home"></ion-back-button>
    </ion-buttons>
    <ion-title>{{ pokemonName | titlecase }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" *ngIf="pokemonDetails">
  <ion-card>
    <ion-img [src]="pokemonDetails.sprites.front_default"></ion-img>
    <ion-card-header>
      <ion-card-title>{{ pokemonDetails.name | titlecase }}</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-list>
        <ion-item>
          <ion-label>Height: {{ pokemonDetails.height }}</ion-label>
        </ion-item>
        <ion-item>
          <ion-label>Weight: {{ pokemonDetails.weight }}</ion-label>
        </ion-item>
        <ion-item *ngFor="let ability of pokemonDetails.abilities">
          <ion-label>Ability: {{ ability.ability.name | titlecase }}</ion-label>
        </ion-item>
      </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>
